            src: local('Arial'); /* Fallback si on ne peut pas vraiment charger une pixel */
            /* On va simuler l'effet avec des tailles petites et des ombres dures */

        @keyframes blinkFast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }

        @keyframes pulseBorder {
            0% { border-color: yellow; box-shadow: 0 0 10px yellow, inset 0 0 5px yellow; }
            50% { border-color: lime; box-shadow: 0 0 15px lime, inset 0 0 8px lime; }

        @keyframes bounce {

            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
        
        @keyframes diagonalMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100px 100px; }

        @keyframes wave {
